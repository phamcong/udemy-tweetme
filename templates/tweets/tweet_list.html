{% extends "base.html" %}

{% block script %}
<script>
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  $(document).ready(function(){
    console.log("working");
    var query = getParameterByName('q');
    var tweetList = [];

    function attachTweet(tweetValue, prepend){
      var dateDisplay = tweetValue.date_display;
      var tweetContent = tweetValue.content;
      var tweetUser = tweetValue.user;
      var tweetFormattedHtml = "<div class='media-body'>" + "<div class='media-body'>" + tweetContent + "<br />" + "via " + tweetUser.username + " | " + dateDisplay + " | " + "<a href='#'>View</a>" + "</div>" + "</div>" + "<hr/>";

      if (prepend == true){
        $("#tweet-container").prepend(tweetFormattedHtml);
      } else {
        $("#tweet-container").append(tweetFormattedHtml)
      }
    }

    function parseTweets(){
      if (tweetList == 0){
        $("#tweet-container").text("No tweets currently found.")
      } else {
        $.each(tweetList, function(key, value){
          var tweetKey = key;
          attachTweet(value, true);
        });
      }
    }

    function fetchTweets(){
      $.ajax({
        url: "/api/tweet/",
        data: {
          "q": query
        },
        method: "GET",
        success: function(data){
          tweetList = data;
          console.log(tweetList)
          parseTweets();
        },
        error: function(data){
          console.log("ERROR");
          console.log(data);
        }
      })
    }

    fetchTweets();
    var charsStart = 140;
    var charsCurrent = 0;
    $("#tweet-form").append("<span id='tweetCharsLeft'>" + charsStart + "</span>");

    $("#tweet-form textarea").keyup(function(event){
      var tweetValue = $(this).val();
      charsCurrent = charsStart - tweetValue.length;
      var spanChars = $("#tweetCharsLeft");
      spanChars.text(charsCurrent);

      if (charsCurrent > 0) {
        // remove classess
        spanChars.removeClass("grey-color");
        spanChars.removeClass("red-color");
      } else if (charsCurrent == 0) {
        // add gray class
        spanChars.removeClass("red-color");
        spanChars.addClass("grey-color");
      } else {
        spanChars.removeClass("grey-color");
        spanChars.addClass("red-color");
      }
    })
    $("#tweet-form").submit(function(event){
      event.preventDefault();
      console.log("click create form")
      var this_ = $(this);
      var formData = this_.serialize();
      if (charsCurrent >= 0) {
        $.ajax({
          url: "api/tweet/create/",
          data: formData,
          method: "POST",
          success: function(data){
            this_.find("input[type=text], textarea").val("");
            console.log(data);
            // fetchTweets(); // if we use this function, it needs to refresh page to view new created tweet.
            attachTweet(data, true);
          },
          error: function(data){
            console.log("ERROR");
            console.log(data.status + ":" + data.statusText);
          }
        })
      } else {
        console.log("Cannot send, tweet too long");
      }
    })
  });
</script>
{% endblock script %}

{% block content %}
  <h1>List Tweet</h1>
  <div class="row">
    <div class="col-sm-3 col-xs-12" style="background-color:red;">
      <h1>{{ request.user }}</h1>
    </div>
    <div class="col-sm-9">
      {% if not request.GET.q %}
        <div class="">
          {% include "tweets/form.html" with form=create_form action_url=create_url btn_title="Tweet" form_id="tweet-form" %}
        </div>
        <hr>
      {% endif %}
      <div id="tweet-container">

      </div>
    </div>
  </div>
{% endblock content %}
